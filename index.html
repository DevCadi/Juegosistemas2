                correctAnswer: "Límites del Sistema y Entorno",

            {

                options: [

            {

                options: [

                    "Un servidor lento siempre es causado por falta de memoria RAM",

                    "El rendimiento de un sistema es simplemente la suma del rendimiento de sus partes"

                correctAnswer: "La latencia en una red no se debe solo a la velocidad de los cables, sino a la interacción entre múltiples factores",

            {
                question: "¿Qué ejemplo ilustra mejor el pensamiento en bucles y ciclos?",
                options: [
                    "El ciclo de DevOps (Desarrollo, Pruebas, Implementación y Monitoreo) para mejorar continuamente el software",
                    "Un proceso lineal de desarrollo sin retroalimentación",
                    "Un sistema que funciona de manera aislada sin interactuar con su entorno",
                    "Un algoritmo que procesa datos de manera secuencial sin iteraciones"

                correctAnswer: "El ciclo de DevOps (Desarrollo, Pruebas, Implementación y Monitoreo) para mejorar continuamente el software",

        // Variables de estado del juego
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);

        // Elementos DOM
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const currentQuestionElement = document.getElementById('current-question');
        const totalQuestionsElement = document.getElementById('total-questions');
        const progressBarElement = document.getElementById('progress-bar');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const feedbackElement = document.getElementById('feedback');

        // Mezclar las opciones de respuesta para cada pregunta
        function shuffleOptions(options) {
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            return options;
        }

        // Inicializar el juego
        function initGame() {
            totalQuestionsElement.textContent = questions.length;
            
            // Mezclar opciones para todas las preguntas
            questions.forEach(q => {
                q.options = shuffleOptions([...q.options]);
            });
            
            showQuestion();
            updateProgressBar();
        }

        // Mostrar la pregunta actual
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = question.question;
            
            optionsElement.innerHTML = '';
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            
            question.options.forEach((option) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option');
                
                // Si el usuario ya respondió esta pregunta, mostrar la respuesta correcta/incorrecta
                if (userAnswers[currentQuestionIndex] !== null) {
                    if (option === question.correctAnswer) {
                        button.classList.add('correct');
                    } else if (option === userAnswers[currentQuestionIndex] && option !== question.correctAnswer) {
                        button.classList.add('incorrect');
                    }
                }
                
                button.addEventListener('click', () => selectOption(option));
                optionsElement.appendChild(button);
            });
            
            // Mostrar retroalimentación si la pregunta ya fue respondida
            if (userAnswers[currentQuestionIndex] !== null) {
                feedbackElement.textContent = question.explanation;
                feedbackElement.classList.add(userAnswers[currentQuestionIndex] === question.correctAnswer ? 'correct' : 'incorrect');
                feedbackElement.style.display = 'block';
            } else {
                feedbackElement.style.display = 'none';
            }
            
            // Actualizar estado de los botones de navegación
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        // Seleccionar una opción
        function selectOption(selectedOption) {
            // Si ya respondió esta pregunta, no permitir cambiar la respuesta
            if (userAnswers[currentQuestionIndex] !== null) return;
            
            const question = questions[currentQuestionIndex];
            userAnswers[currentQuestionIndex] = selectedOption;
            
            // Verificar si la respuesta es correcta
            if (selectedOption === question.correctAnswer) {
                score++;
                scoreElement.textContent = score;
            }
            
            // Mostrar retroalimentación
            feedbackElement.textContent = question.explanation;
            feedbackElement.classList.add(selectedOption === question.correctAnswer ? 'correct' : 'incorrect');
            feedbackElement.style.display = 'block';
            
            // Resaltar la respuesta correcta e incorrecta
            const options = optionsElement.querySelectorAll('.option');
            options.forEach(option => {
                if (option.textContent === question.correctAnswer) {
                    option.classList.add('correct');
                } else if (option.textContent === selectedOption && option.textContent !== question.correctAnswer) {
                    option.classList.add('incorrect');
                }
            });
            
            updateProgressBar();
        }

        // Actualizar barra de progreso
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBarElement.style.width = `${progress}%`;
        }

        // Navegar a la pregunta anterior
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        // Navegar a la siguiente pregunta o finalizar el juego
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                // Mostrar resultados finales
                showResults();
            }
        }

        // Mostrar resultados finales
        function showResults() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="results">
                    <h2>¡Juego Terminado!</h2>
                    <p>Tu puntuación final: <strong>${score}/${questions.length}</strong></p>
                    <p>Porcentaje de aciertos: <strong>${Math.round((score / questions.length) * 100)}%</strong></p>
                    <p>${getResultMessage(score, questions.length)}</p>
                    <button onclick="location.reload()">Jugar Nuevamente</button>
                </div>
            `;
        }

        // Obtener mensaje de resultado según el puntaje
        function getResultMessage(score, total) {
            const percentage = (score / total) * 100;
            
            if (percentage >= 90) {
                return "¡Excelente! Dominas completamente los conceptos del pensamiento sistémico.";
            } else if (percentage >= 70) {
                return "¡Muy bien! Tienes un buen conocimiento del pensamiento sistémico.";
            } else if (percentage >= 50) {
                return "Buen intento. Sigue estudiando para mejorar tu comprensión del pensamiento sistémico.";
            } else {
                return "Sigue practicando. Revisa el material y vuelve a intentarlo.";
            }
        }

        // Event listeners para los botones de navegación
        prevButton.addEventListener('click', prevQuestion);
        nextButton.addEventListener('click', nextQuestion);

        // Iniciar el juego cuando se carga la página
        window.onload = initGame;
    </script>
